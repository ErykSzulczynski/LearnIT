<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Element blokowy div -->
    <div></div>
    <!-- Tablica -->
    <table>
        <!-- <tr> - Table row (rząd w tablicy) -->
        <!-- <th> - Table header (nagłówek w tablicy) -->
        <!-- <td> - Table item (komórka w tablicy) -->
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Smith</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Eric</td>
            <td>Oak</td>
            <td>26</td>
        </tr>
        <tr>
            <td>James</td>
            <td>Birch</td>
            <td>47</td>
        </tr>
    </table>
    <!-- Lista nieuporządkowana -->
    <ul>
        <li>Item #1</li>
        <li>Item #2</li>
        <li>Item #3</li>
    </ul>
    <!-- Lista uporządkowana -->
    <ol>
        <li>Item #1</li>
        <li>Item #2</li>
        <li>Item #3</li>
    </ol>
    <!-- Link -->
    <a href="https://www.google.com">Link</a>
    <!-- Obraz -->
    <img src="https://dummyimage.com/600x400/000/fff"/>
    <!-- Formularze -->
    <form>
        <label>Text:</label><br>
        <input type="text" /><br>
        <label>Liczba:</label><br>
        <input type="number" /><br>
        <label>Liczba:</label><br>
        <input type="checkbox" /><br>
        <label>Radio:</label><br>
        <input type="radio" /><br>
        <label>Pole tekstowe:</label><br>
        <textarea></textarea><br>
        <label>Pole wyboru:</label><br>
        <select>
            <option>Opcja #1</option>
            <option>Opcja #2</option>
            <option>Opcja #3</option>
            <option>Opcja #4</option>
        </select><br>
        <label>Przycisk wysyłający formularz:</label><br>
        <input type="submit" />
    </form>
</body>
</html>
